<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.extensions.min.js" integrity="sha512-pci5WG2+7QnpsinWWpGUd3RgI61fU1bWlQQQegC2mVqwOQC/+Xp0ROGO0AYB6dvoLBYRxwm+t+DWOVRkxmlcdQ==" crossorigin="anonymous"></script>




    <script>

$(document).ready(function () {
            $('.autoplay').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                infinite: true,
                arrows: true,
                accessibility: true,
                prevArrow: $(".prev"),
                nextArrow: $(".next"),
            });


            $('.card-carousel').slick({
                slidesToShow: 4,
                slidesToScroll: 4,
                autoplay: false,
                // autoplaySpeed: 2000,
                // arrows: true,
                accessibility: true,
                prevArrow: $(".prev2"),
                nextArrow: $(".next2"),
                responsive: [{
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 4,
                            slidesToScroll: 4
                        }
                    },
                    {
                        breakpoint: 992,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });

        
        $(document).ready(function () {
            $('#fullpage').fullpage({
                //options here
                autoScrolling: true,
                scrollHorizontally: true
            });

            //methods
            $.fn.fullpage.setAllowScrolling(false);
        });
    </script>
